<h1 class="page-header">Смена пароля</h1>

{{#if errors && errors.length}}
<div class="alert alert-danger">
    <p><strong>При заполнении формы были допущены следующие ошибки:</strong></p>
    <ol>
        {{#each errors}}
        <li>{{.}}</li>
        {{/each}}
    </ol>
</div>
{{/if}}

{{#with profile}}
<form action="/users/{{_id}}" method="post" role="form" class="form-horizontal">
    <input type="hidden" name="_csrf" value="{{ csrfToken }}">

    {{#unless isNew}}
    <input type="hidden" name="_method" value="PUT">
    {{/unless}}

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Полное имя</label>

        <div class="col-sm-8">
            <input id="name" class="form-control" type="text" name="name" placeholder="Представьтесь"
                   value="{{ name }}">
        </div>
    </div>

    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Имя пользователя</label>

        <div class="col-sm-8">
            <input id="username" class="form-control" type="text" name="username" placeholder="Введите имя пользователя"
                   value="{{ username }}">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Пароль</label>

        <div class="col-sm-8">
            <input id="password" class="form-control" type="password" name="password" placeholder="Пароль">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button class="btn btn-primary" type="submit">Сохранить</button>
            &nbsp;
            <a href="/" class="btn btn-link">Отмена</a>
        </div>
    </div>
</form>
{{/with}}
